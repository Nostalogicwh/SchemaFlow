version: '3.8'

services:
  schemaflow:
    build:
      context: ../..
      dockerfile: scripts/docker/Dockerfile
    container_name: schemaflow
    ports:
      - "8000:8000"
    volumes:
      # 数据持久化
      - ./data:/app/data
      # 日志
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

