<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchemaFlow 测试页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .panel {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            grid-column: 1 / -1;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 15px;
            color: #333;
        }
        .section {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background: #1d4ed8;
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .status {
            padding: 8px 12px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 10px;
        }
        .status.connected {
            background: #dcfce7;
            color: #166534;
        }
        .status.disconnected {
            background: #fee2e2;
            color: #991b1b;
        }
        #screenshot {
            width: 100%;
            border-radius: 4px;
            margin-top: 10px;
            background: #f0f0f0;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #screenshot img {
            max-width: 100%;
            border-radius: 4px;
        }
        #logs {
            background: #1f2937;
            color: #e5e7eb;
            padding: 15px;
            border-radius: 4px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin-bottom: 5px;
        }
        .log-entry.info { color: #60a5fa; }
        .log-entry.error { color: #f87171; }
        .log-entry.success { color: #34d399; }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .workflow-list {
            list-style: none;
        }
        .workflow-item {
            padding: 10px;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
        }
        .workflow-item:hover {
            background: #f9fafb;
        }
        .workflow-item.selected {
            background: #dbeafe;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SchemaFlow 测试页面</h1>

        <!-- 左侧面板：控制 -->
        <div class="panel">
            <h2>控制面板</h2>

            <div class="section">
                <span id="wsStatus" class="status disconnected">● 未连接</span>
            </div>

            <div class="section">
                <button onclick="connectWS()">连接 WebSocket</button>
                <button onclick="disconnectWS()">断开</button>
            </div>

            <div class="section">
                <h3>工作流操作</h3>
                <button onclick="loadWorkflows()">刷新工作流列表</button>
                <button onclick="createWorkflow()">创建测试工作流</button>
            </div>

            <div class="section">
                <h3>执行操作</h3>
                <input type="text" id="workflowId" placeholder="工作流 ID">
                <button onclick="executeWorkflow()">执行工作流</button>
                <button onclick="stopExecution()">停止执行</button>
            </div>

            <div class="section">
                <h3>用户输入</h3>
                <input type="text" id="userInput" placeholder="用户响应">
                <button onclick="sendUserInput()">发送响应</button>
            </div>

            <div class="section">
                <h3>工作流列表</h3>
                <ul id="workflowList" class="workflow-list"></ul>
            </div>
        </div>

        <!-- 右侧面板：监控 -->
        <div class="panel">
            <h2>执行监控</h2>

            <div class="section">
                <h3>实时截图</h3>
                <div id="screenshot">
                    <span style="color: #999;">等待截图...</span>
                </div>
            </div>

            <div class="section">
                <h3>执行日志</h3>
                <div id="logs"></div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let executionId = null;

        // 连接 WebSocket
        function connectWS() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                return;
            }
            executionId = generateExecutionId();
            ws = new WebSocket(`ws://localhost:8000/api/ws/execution/${executionId}`);

            ws.onopen = () => {
                document.getElementById('wsStatus').className = 'status connected';
                document.getElementById('wsStatus').textContent = '● 已连接';
                addLog('success', `WebSocket 已连接: ${executionId}`);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onclose = () => {
                document.getElementById('wsStatus').className = 'status disconnected';
                document.getElementById('wsStatus').textContent = '● 未连接';
                addLog('info', 'WebSocket 已断开');
            };

            ws.onerror = (error) => {
                addLog('error', 'WebSocket 错误');
            };
        }

        // 断开 WebSocket
        function disconnectWS() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        // 生成执行 ID
        function generateExecutionId() {
            return 'exec_' + Math.random().toString(36).substr(2, 9);
        }

        // 处理消息
        function handleMessage(data) {
            switch (data.type) {
                case 'connected':
                    addLog('success', `已连接: ${data.execution_id}`);
                    break;
                case 'execution_started':
                    addLog('info', `执行开始: ${data.execution_id}`);
                    break;
                case 'node_start':
                    addLog('info', `节点开始: ${data.node_id} (${data.node_type})`);
                    break;
                case 'node_complete':
                    addLog('success', `节点完成: ${data.node_id}`);
                    break;
                case 'screenshot':
                    displayScreenshot(data.data);
                    break;
                case 'user_input_required':
                    addLog('info', `需要用户输入: ${data.prompt}`);
                    break;
                case 'execution_complete':
                    addLog('success', `执行完成! 耗时: ${data.duration.toFixed(2)}s`);
                    break;
                case 'execution_cancelled':
                    addLog('info', '执行已取消');
                    break;
                case 'error':
                    addLog('error', `错误: ${data.message}`);
                    break;
                default:
                    addLog('info', `未知消息: ${data.type}`);
            }
        }

        // 显示截图
        function displayScreenshot(base64Data) {
            const container = document.getElementById('screenshot');
            container.innerHTML = `<img src="data:image/jpeg;base64,${base64Data}" alt="截图">`;
        }

        // 添加日志
        function addLog(level, message) {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry ${level}`;
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        }

        // 加载工作流列表
        async function loadWorkflows() {
            try {
                const response = await fetch('http://localhost:8000/api/workflows');
                const workflows = await response.json();
                const list = document.getElementById('workflowList');
                list.innerHTML = '';

                workflows.forEach(wf => {
                    const item = document.createElement('li');
                    item.className = 'workflow-item';
                    item.innerHTML = `<strong>${wf.name}</strong> (${wf.id})<br><small>${wf.description || ''}</small>`;
                    item.onclick = () => {
                        document.getElementById('workflowId').value = wf.id;
                        document.querySelectorAll('.workflow-item').forEach(i => i.classList.remove('selected'));
                        item.classList.add('selected');
                    };
                    list.appendChild(item);
                });

                addLog('success', `加载了 ${workflows.length} 个工作流`);
            } catch (error) {
                addLog('error', `加载失败: ${error.message}`);
            }
        }

        // 创建测试工作流
        async function createWorkflow() {
            const workflow = {
                name: "测试工作流",
                description: "简单的测试工作流",
                nodes: [
                    { id: "start", type: "start", config: {} },
                    { id: "open", type: "open_tab", config: { url: "https://example.com" } },
                    { id: "wait", type: "wait", config: { seconds: 2 } },
                    { id: "end", type: "end", config: {} }
                ],
                edges: [
                    { source: "start", target: "open" },
                    { source: "open", target: "wait" },
                    { source: "wait", target: "end" }
                ]
            };

            try {
                const response = await fetch('http://localhost:8000/api/workflows', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(workflow)
                });
                const result = await response.json();
                addLog('success', `创建工作流成功: ${result.id}`);
                loadWorkflows();
            } catch (error) {
                addLog('error', `创建失败: ${error.message}`);
            }
        }

        // 执行工作流
        async function executeWorkflow() {
            const workflowId = document.getElementById('workflowId').value;
            if (!workflowId) {
                addLog('error', '请输入工作流 ID');
                return;
            }

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addLog('error', '请先连接 WebSocket');
                return;
            }

            ws.send(JSON.stringify({
                type: 'start_execution',
                workflow_id: workflowId
            }));

            addLog('info', `开始执行工作流: ${workflowId}`);
        }

        // 停止执行
        function stopExecution() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addLog('error', 'WebSocket 未连接');
                return;
            }

            ws.send(JSON.stringify({
                type: 'stop_execution'
            }));

            addLog('info', '请求停止执行');
        }

        // 发送用户输入
        function sendUserInput() {
            const input = document.getElementById('userInput').value;
            if (!input) {
                return;
            }

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addLog('error', 'WebSocket 未连接');
                return;
            }

            ws.send(JSON.stringify({
                type: 'user_input_response',
                response: input
            }));

            document.getElementById('userInput').value = '';
            addLog('info', '已发送用户输入');
        }

        // 页面加载时自动连接
        window.onload = () => {
            loadWorkflows();
        };
    </script>
</body>
</html>
