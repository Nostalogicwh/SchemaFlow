# SchemaFlow 默认配置
# 本地覆盖请创建 settings.local.toml（已在 .gitignore 中忽略）

[server]
host = "0.0.0.0"
port = 8000

[browser]
cdp_url = "http://localhost:9222"

[llm]
api_key = ""          # 留空，优先从环境变量 LLM_API_KEY 读取
base_url = "https://api.deepseek.com/v1"
model = "deepseek-chat"
temperature = 0.1
timeout = 120
